<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Speakers</title>
</head>
<style>
    .container{
        padding: 10px;
        text-align: center;
    }
    .card{
        width: 30%;
        height: 210px;
        background-color: lightblue;
        border-radius: 6px;
        display: inline-block;
        text-align: center;
        margin: 4px;
        padding: 6px;
    }
    .image{
        border-radius: 50%;
        width: 100px;
        height: 100px;
        border:  solid 1px white;
    }
    .text{
        color: blue;
        font-style: oblique;
    }
    p{
        font-style: italic;
    }
</style>
<body>
    <div class="container">
        <h1 class="text">Hacktoberfest Speakers</h1>
        <div class="card">
            <img class="image" src="https://newafricanmagazine.com/wordpress/wp-content/uploads/2023/03/Mohammed-Dewji-copy-scaled.jpg" alt="">
            <h2>George Raphael Kitula</h2>
            <p>Vastlabs C.E.O</p>
        </div>
        <div class="card">
            <img class="image" src="https://cdn.britannica.com/99/236599-050-1199AD2C/Mark-Zuckerberg-2019.jpg" alt="">
            <h2>Sita Ngwesa</h2>
            <p>GDSC Lead</p>
        </div>
        <div class="card">
            <img class="image" src="https://cdn.britannica.com/99/236599-050-1199AD2C/Mark-Zuckerberg-2019.jpg" alt="">
            <h2>Santoshi </h2>
            <p>Interledger</p>
        </div>
        <div class="card">
            <img class="image" src="https://cdn.britannica.com/99/236599-050-1199AD2C/Mark-Zuckerberg-2019.jpg" alt="">
            <h2>Kelvin</h2>
            <p>Instructor</p>
        </div>
        <div class="card">
            <img class="image" src="https://cdn.britannica.com/05/236505-050-17B6E34A/Elon-Musk-2022.jpg" alt="">
            <h2>Mashala Masha</h2>
            <p>SandC C.T.O</p>
        </div>
        <div class="card">
            <img class="image" src="https://newafricanmagazine.com/wordpress/wp-content/uploads/2023/03/Mohammed-Dewji-copy-scaled.jpg" alt="">
            <h2>Saumu Mtera</h2>
            <p>Leoleo Secretary</p>
        </div>
    </div>
</body>
</html>
